<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Beast Perfumes</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'poppins', sans-serif;
            box-sizing: border-box;
        }
.hero{
    width: 100%;
    min-height: 100vh;
    background: #eceaff;
    color: #525252;
}
nav{
    background:black;
    width: 100%;
    padding: 10px 10%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
}

.logo{
    width: 100px;
}

.user-pic{
    width: 40px;
    border-radius: 50%;
    cursor: pointer;
    margin-left: 30px;
}

nav ul{
    width: 100%;
    text-align: right;
}

nav ul li{
    display: inline-block;
    list-style: none;
    margin: 10px 20px;
}

nav ul li a{
    color: #fff;
    text-decoration: none;
}

.sub-menu-wrap{
    position: absolute;
    top: 100%;
    right:10%;
    width: 320px;
    max-height: 0px;
    overflow: hidden;
    transition: max-height 0.5s;
}

.sub-menu-wrap.open-menu{
    max-height: 400px;
}




.sub-menu{
    background: #fff;
    padding: 20px;
    margin: 10px;
}

.user-info{
    display: flex;
    align-items: center;
}

.user-info h3{
    font-weight: 500;
}

.user-info  img{
    width: 60px;
    border-radius: 50%;
    margin-right: 15px;
}

.sub-menu hr{
    border: 0;
    height: 1px;
    width: 100%;
    background: #ccc;
    margin: 15px 0 10px;
}

.sub-menu-link{
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #525252;
    margin: 12px 0;
}

.sub-menu-link  p{
    width: 100%;

}

.sub-menu-link img{
    width: 40px;
    background: #e5e5e5;
    border-radius: 50%;
    padding: 8px;
    margin-right: 15px;
}

.sub-menu-link  span{
    font-size: 22px;
    transition: transform 0.5s;
}

.sub-menu-link:hover span{
     transform: translateX(5px);
}

.sub-menu-link:hover p{
    font-weight: 600;
}


.search_widget {
  position: absolute;
  right: 0;
  top: 36px;
  z-index: 99;
  display: none;
}
@media only screen and (min-width: 768px) and (max-width: 991px) {
  .search_widget {
    left: -68px;
    right: auto;
  }
}
@media only screen and (max-width: 767px) {
  .search_widget {
    left: -68px;
    right: auto;
  }
}
.search_widget form {
  position: relative;
  width: 400px;
  border: 1px solid #ebebeb;
}
@media only screen and (min-width: 768px) and (max-width: 991px) {
  .search_widget form {
    width: 225px;
  }
}
@media only screen and (max-width: 767px) {
  .search_widget form {
    width: 225px;
  }
}

.search_widget form input {
  padding: 10px 40px 10px 15px;
  height: 41px;
  line-height: 30px;
  font-size: 12px;
  color: #000;
  border: none;
  width: 100%;
  background: #f7f7f7;
}
@media only screen and (min-width: 768px) and (max-width: 991px) {
  .search_widget form input {
    padding: 8px 40px 8px 15px;
    height: 38px;
  }
}
@media only screen and (max-width: 767px) {
  .search_widget form input {
    padding: 8px 40px 8px 15px;
    height: 38px;
  }
}
.search_widget form button {
  position: absolute;
  top: 0;
  right: 0;
  width: 40px;
  height: 100%;
  border: 0;
  background: none;
  font-size: 16px;
}
.search_widget form button:hover {
  color: #f6692a;
}






    </style>
</head>
<body>
    <div class="hero">
<nav>
    <img src="images/beast perfumes (1).png" class="logo">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">Kids</a></li>
        <li><a href="#">Unisex</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        
 <li class="search_box">
    <a href="javascript:void(0)"><i class='bx bx-search-alt-2'></i></a>
    <div class="search_widget">
        <form action="#">
            <input type="text" placeholder="Search Your Perfume">
            <button type="submit"><i class='bx bx-search-alt-2'></i></button>
        </form>
    </div>
</li>
    </ul>
    <img src="images/user.png" class="user-pic" onclick="toggleMenu()">
    <div class="sub-menu-wrap" id="subMenu">
        <div class="sub-menu">
            <div class="user-info">
                <img src="images/user.png">
                <h3>prabhaharn</h3>
               
            </div>
            <hr>
            <a href="#" class="sub-menu-link">
                <img src="images/profile.png">
                <p>Edit Profile</p>
                <span>></span>
            </a>
            <a href="#" class="sub-menu-link">
                <img src="images/setting.png">
                <p>settings</p>
                <span>></span>
            </a>
            <a href="#" class="sub-menu-link">
                <img src="images/help.png">
                <p>Help & Support</p>
                <span>></span>
            </a>
            <a href="#" class="sub-menu-link">
                <img src="images/logout.png">
                <p>Logout</p>
                <span>></span>
            </a>
        
        </div>
    </div>
</nav>
    </div>
    <script>
        let subMenu = document.getElementById("subMenu");

        function toggleMenu()
        {
            subMenu.classList.toggle("open-menu");
        }



            //   search box slidetoggle activation
    $(".search_box > a").on("click", function () {
      $(this).toggleClass("active");
      $(".search_widget").slideToggle("medium");
    });
  


    </script>
</body>
</html>
