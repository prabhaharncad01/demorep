<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add custom styles here */
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Product Catalog</h1>
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="shoe1.jpg" class="card-img-top" alt="Shoe 1">
          <div class="card-body">
            <h5 class="card-title">Running Shoes</h5>
            <p class="card-text">$50</p>
            <a href="#" class="btn btn-primary add-to-cart" data-id="1">Add to Cart</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="shoe2.jpg" class="card-img-top" alt="Shoe 2">
          <div class="card-body">
            <h5 class="card-title">Training Shoes</h5>
            <p class="card-text">$60</p>
            <a href="#" class="btn btn-primary add-to-cart" data-id="2">Add to Cart</a>
          </div>
        </div>
      </div>
      <!-- Add more product cards here -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
