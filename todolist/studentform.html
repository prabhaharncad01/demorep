<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studentform</title>
</head>
<body>
    <h1>Student Form</h1>
   
        <table border="1px solid black">
<tr>
    <td>name</td><td><input placeholder="enter name" id="name"></td>
</tr>
<tr>
    <td>age</td><td><input placeholder="enter age" id="age"></td>
</tr>
<tr>
    <td>Gender</td><td><input type="radio" name="gender" id="male" value="male">male<input type="radio" name="gender" id="female" value="female">Female</td>
</tr>
<tr>
    <td>Course</td><td><input placeholder="enter name" id="course"></td>
</tr>
<tr>
    <td>Email</td><td><input placeholder="enter name" id="email"></td>
</tr>
<tr>
    <td> <button onclick="add()">Send</button></td>
   
</tr>

        </table>




        <table border="1px solid black">
    <tr>
        <td>name</td>    <td>AGE</td>  <td>Gender</td>    <td>COURSE</td>    <td>EMAIL</td>    <td>ACTION</td>
    </tr>
    <tr id="resultlist">
        <td id="tname" class="deleteme"></td>  <td id="tage" class="deleteme"></td> <td id="tgender"class="deleteme"></td><td id="tcourse" class="deleteme"></td> <td id="temail" class="deleteme"></td> <td><button onclick="deletelist(event)">delete</button></td>
    </tr>
  
        </table>
   
 <script>
 function add() {
    var td = document.getElementById("resultlist");

    var listitem = document.createElement("tr");

    var usrname = document.getElementById("name").value;
    var getage = document.getElementById("age").value;
    var getcourse = document.getElementById("course").value;
    var gender = document.querySelector('input[name="gender"]:checked');
    var getemail = document.getElementById("email").value;

    listitem.innerHTML = "<td id='tname'>" + usrname + "</td>" +
                         "<td id='tage'>" + getage + "</td>" +
                         "<td id='tcourse'>" + getcourse + "</td>" +
                         "<td id='tgender'>" + (gender ? gender.value : "") + "</td>" +
                         "<td id='temail'>" + getemail + "</td>" +
                         "<td><button onclick='deletelist(event)'>Delete</button></td>";
    
    td.appendChild(listitem);
}

function deletelist(event) {
    var rowToDelete = event.target.closest("tr");
    rowToDelete.remove();
}

 </script>
</body>
</html>
