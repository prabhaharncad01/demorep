<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoe Store Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add custom styles here */
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Your Shopping Cart</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="shoe1.jpg" alt="Shoe 1" style="max-width: 100px;"></td>
          <td>Running Shoes</td>
          <td>$50</td>
          <td>
            <input type="number" class="form-control" value="1" min="1">
          </td>
          <td>$50</td>
        </tr>
        <tr>
          <td><img src="shoe2.jpg" alt="Shoe 2" style="max-width: 100px;"></td>
          <td>Training Shoes</td>
          <td>$60</td>
          <td>
            <input type="number" class="form-control" value="1" min="1">
          </td>
          <td>$60</td>
        </tr>
        <!-- Add more rows for additional products -->
      </tbody>
    </table>
    <div class="text-right">
      <h4>Total: $110</h4>
      <button class="btn btn-primary">Checkout</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
