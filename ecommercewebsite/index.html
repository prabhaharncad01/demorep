<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cartdesign</title>
    <link rel="stylesheet" href="addtocart.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
<div class="header">
    <p class="logo">Beast Perfumes</p>
    <div class="cart"><i class='bx bx-cart'></i><p id="count">0</p></div>
</div>
<div class="container">
    <div id="root"></div>
    <div class="sidebar">
        <div class="head"><p>My cart</p></div>
        <div id="cartitem">My cart is empty</div>
        <div class="foot">
            <h3>Total</h3>
            <h2 id="total">$ 0.00</h2>
        </div>
    </div>
</div>

    <script src="addtocart.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
