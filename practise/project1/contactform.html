<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <form action="">
            <h2>ContactUs</h2>
            <input type="text" placeholder="Enter your name" id="name">
            <input type="email" placeholder="Enter  your Email" id="email">
            <input type="tel" placeholder="Enter   your phonenumber" id="phonenumber">
            <textarea name="message" id="message" cols="0" rows="10" placeholder="message me.."></textarea>
            <button type="submit" >send</button>
           </form>  
   
</div>
</body>
</html>
